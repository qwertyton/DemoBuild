<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<head>
    <title>Registration Form HTML/CSS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        @import "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css";

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: url(../img/img.jpg) no-repeat;
            background-color: #333;
            background-size: cover;
        }

        .register-box {
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 20px;
        }

        .register-box h1 {
            float: left;
            font-size: 40px;
            border-bottom: 6px solid #FF6F31;
            margin-bottom: 50px;
            padding: 13px 0;
        }

        .textbox {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid #FF6F31;
        }

        .textbox i {
            width: 26px;
            float: left;
            text-align: center;
        }

        .textbox input {
            border: none;
            outline: none;
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 0 10px;
        }

        .btn {
            width: 100%;
            background-color: transparent;
            border: 2px solid #FF6F31;
            color: #fff;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;
        }

        .btn:hover {
            background-color: #FF6F31;
            color: #000;
            transition: .5s;
        }

        .btn:active {
            background-color: #000;
            color: #FF6F31;
        }
    </style>
</head>

<body>
    <div class="register-box">
        <h1>Register</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="textbox">
            <i class="fa-solid fa-envelope"></i>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="textbox">
            <label for="conf_password">Confirm Password</label>
            <input type="password" id="conf_password" name="conf_password" required>
        </div>

        <button type="button" class="btn" id="signupButton">Register</button>
        <a href="login.html" ><button type="button" class="btn"  >Login</button></a>
    </div>
</body>

</html>


    <script>
        document.getElementById('signupButton').addEventListener('click', signup);
        
        function signup() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confPassword = document.getElementById('conf_password').value;

            // Basic client-side validation
            if (!name || !username || !password || !confPassword || password !== confPassword) {
                alert('Please fill in all fields and make sure passwords match.');
                return;
            }

            // Simulate AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8100/regis'); // Update with your server endpoint
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            
            const body = JSON.stringify({
                username: username,
                password: password,
                name: name,
            });

            xhr.onload = () => {
                if (xhr.status == 200) {
                    console.log('Registration successful:', JSON.parse(xhr.responseText));
                    alert('Registration successful!');
                    window.location = "login.html"
                } else {
                    console.log('Error:', xhr.status);
                    alert('Registration failed. Please try again.');
                }
            };

            xhr.send(body);
        }
    </script>

</body>
</html>
