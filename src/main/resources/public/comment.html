                     <h1>Review Comments</h1>
                     <div id="comments-container">
                       <!-- ที่นี่จะเป็นส่วนที่แสดงความคิดเห็น -->
                     </div>
                     <div id="add-comment-form">
                       <h2>Add a Comment</h2>
                       <form id="comment-form">
                         <label for="username">Username:</label>
                         <input type="text" id="username" required>
                         <label for="comment">Comment:</label>
                         <textarea id="comment" required></textarea>
                         <button type="button" onclick="addComment()">Add Comment</button>
                       </form>
                     </div>
                   </div>
                 
                   <script>
                     // เก็บความคิดเห็น
                     let comments = [];
                 
                     // เพิ่มความคิดเห็น
                     function addComment() {
                       const username = document.getElementById('username').value;
                       const commentText = document.getElementById('comment').value;
                 
                       if (username && commentText) {
                         const comment = {
                           username: username,
                           text: commentText,
                           timestamp: new Date()
                         };
                 
                         comments.push(comment);
                         displayComments();
                         clearForm();
                       }
                     }
                 
                     // แสดงความคิดเห็น
                     function displayComments() {
                       const commentsContainer = document.getElementById('comments-container');
                       commentsContainer.innerHTML = '';
                 
                       comments.forEach(comment => {
                         const commentDiv = document.createElement('div');
                         commentDiv.classList.add('comment');
                 
                         const usernamePara = document.createElement('p');
                         usernamePara.textContent = comment.username;
                 
                         const textPara = document.createElement('p');
                         textPara.textContent = comment.text;
                 
                         const timestampPara = document.createElement('p');
                         timestampPara.textContent = comment.timestamp.toLocaleString();
                 
                         commentDiv.appendChild(usernamePara);
                         commentDiv.appendChild(textPara);
                         commentDiv.appendChild(timestampPara);
                 
                         commentsContainer.appendChild(commentDiv);
                       });
                     }
                 
                     // ล้างฟอร์ม
                     function clearForm() {
                       document.getElementById('username').value = '';
                       document.getElementById('comment').value = '';
                     }
                 
                     // เรียกใช้ฟังก์ชั่นเพื่อแสดงความคิดเห็นที่มีอยู่
                     displayComments();
                   </script>
